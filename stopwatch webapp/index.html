<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Stop Watch</title>
</head>
<body>
    <div class="container">
        <div class="watch">
            <div class="innercircle">
                <div class="outercircle">
                    <span class="text minute">0 :</span>
                    <span class="text sec">&nbsp; 0 :</span>
                    <span class="text msec">&nbsp; 00 </span>
                </div>
            </div>
            <div class="btnwrapper">
                <button class="button reset hidden">reset</button>
                <button class="button play">play</button>
                <button class="button lap hidden">Laps</button> 
            </div>
        <div>
    <ul class="laps">
    <div class="laps-btnclear hidden">clear all</div>
</ul>
    </div>
    <script src="watch.js"></script>
        
        
    
    
    
</body>
</html>
